{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Search{% endblock %}

{% block content %}
    <div class="form">
        <form action="{% url 'index' %}" method="post">{% csrf_token %}
            <label for="tag">Enter a tag: </label>
            <input type="text" name="tag" id="tag" value="{{tag}}" required>
            <input type="submit" value='Search' name="search" />
        </form>
    </div>

    <div class="content">
        {% if error %}
            <h3>{{error}}</h3>
        {% else %}
            {% for image in images %}
                <div class="image">
                    <a href="{{image.image_url}}"><img src="{{image.image_url}}"></a>
                    <p>Found in: <a href="{{image.site}}">{{image.site}}</a></p>
                    <!--<a href="{{image.image_url}}" id="link">{{image.image_url}}</a>-->
                </div>
            {% empty %}
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
